    <script src="//cdn.jsdelivr.net/npm/leancloud-storage@3.10.0/dist/av-min.js"></script>
    <script>
        let specialTags = document.querySelectorAll('[data-x]')
        for (let i = 0; i < specialTags.length; i++) {
            specialTags[i].classList.add('offset');
        }

        animation()

        window.onscroll = function (x) {
            if (window.scrollY > 0) {
                topNavBar.classList.add('sticky')
            } else {
                topNavBar.classList.remove('sticky')
            }

            animation();
        }

        function animation() {
            let specialTags = document.querySelectorAll('[data-x]')
            let minIndex = 0
            for (let i = 1; i < specialTags.length; i++) {
                if (Math.abs(specialTags[i].offsetTop - window.scrollY) < Math.abs(specialTags[minIndex].offsetTop -
                        window.scrollY)) {
                    minIndex = i;
                }
            }
            specialTags[minIndex].classList.remove('offset')
            let id = specialTags[minIndex].id
            let a = document.querySelector('a[href="#' + id + '"]')
            let li = a.parentNode;
            let brothers = li.parentNode.children
            for (let i = 0; i < brothers.length; i++) {
                brothers[i].classList.remove('highlight')
            }
            li.classList.add('highlight')
        }

        let liTags = document.querySelectorAll('nav.menu > ul > li')

        for (let i = 0; i < liTags.length; i++) {
            liTags[i].onmouseenter = function (x) {
                x.currentTarget.classList.add('active')
            }
            liTags[i].onmouseleave = function (x) {
                x.currentTarget.classList.remove('active')
            }
        }

        let aTags = document.querySelectorAll('nav.menu > ul > li > a');

        for (let i = 0; i < aTags.length; i++) {
            aTags[i].onclick = function (x) {
                x.preventDefault()
                let a = x.currentTarget
                let href = a.getAttribute('href') //'#siteAbout'
                let element = document.querySelector(href)
                let top = element.offsetTop
                window.scrollTo(0, top - 120)
            }
        }
        var view = document.querySelector('#mySliders')
        var mySwiper = new Swiper(view.querySelector('.swiper-container'), {
            loop: true,
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        })
    </script>
    <script src="./base/View.js"></script>
    <script src="./scripts/message.js"></script>
